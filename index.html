<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Bolg's Journal</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 475px;
      height: 669px;
      background-image: url('70303800-0835-4fad-a339-720b52725c76.png');
      background-size: cover;
      background-position: center;
    }

    .code-boxes {
      position: absolute;
      top: 215px; /* Raise this to move input fields up */
      left: 85px; /* Adjust for left/right alignment */
      display: flex;
      gap: 12px;
    }

    .code-boxes input {
      width: 48px;
      height: 48px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #555;
      background-color: #111;
      color: #fff;
      border-radius: 4px;
    }

    .unlock-button {
      position: absolute;
      top: 278px; /* Lower the button to match "ENTER" panel */
      left: 165px;
      width: 140px;
      padding: 10px;
      background-color: #1a1a1a;
      color: #ccc;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .unlock-button:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code-boxes">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <div class="unlock-button">Unlock</div>
  </div>
</body>
</html>
