<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Bolg's Journal</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 452px;
      height: 663px;
      background-image: url('70303800-0835-4fad-a339-720b52725c76.png');
      background-size: cover;
      background-position: center;
    }

    .code-boxes {
      position: absolute;
      top: 240px; /* Adjust this value if it's slightly off */
      left: 72px; /* Adjust this value too if needed */
      display: flex;
      gap: 10px;
    }

    .code-boxes input {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #444;
      background-color: #111;
      color: #fff;
      border-radius: 4px;
    }

    .unlock-button {
      position: absolute;
      top: 310px; /* This lines up with the image's ENTER button */
      left: 142px;
      width: 150px;
      padding: 10px;
      background-color: #222;
      color: #ccc;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
    }

    .unlock-button:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code-boxes">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
      <input type="text" maxlength="1">
    </div>
    <div class="unlock-button">Unlock</div>
  </div>
</body>
</html>
