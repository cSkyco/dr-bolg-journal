<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Bolgâ€™s Journal</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: white;
    }

    .journal-container {
      position: relative;
      width: 400px;
      height: 600px;
      background: url('70303800-0835-4fad-a339-720b52725c76.png') no-repeat center center;
      background-size: cover;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 50px;
    }

    .code-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 4px;
      background: #111;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="journal-container" id="container">
    <div class="code-inputs">
      <input type="text" maxlength="1" id="digit1" />
      <input type="text" maxlength="1" id="digit2" />
      <input type="text" maxlength="1" id="digit3" />
      <input type="text" maxlength="1" id="digit4" />
    </div>
    <button onclick="checkCode()">Unlock</button>
  </div>

  <script>
    function checkCode() {
      const d1 = document.getElementById('digit1').value;
      const d2 = document.getElementById('digit2').value;
      const d3 = document.getElementById('digit3').value;
      const d4 = document.getElementById('digit4').value;

      const code = d1 + d2 + d3 + d4;
      const container = document.getElementById('container');

      if (code === '1204') {
        window.location.href = 'page1.html'; // This is the journal page you'll build next
      } else {
        container.classList.add('shake');
        setTimeout(() => container.classList.remove('shake'), 300);
        document.getElementById('digit1').value = '';
        document.getElementById('digit2').value = '';
        document.getElementById('digit3').value = '';
        document.getElementById('digit4').value = '';
        document.getElementById('digit1').focus();
      }
    }
  </script>
</body>
</html>
