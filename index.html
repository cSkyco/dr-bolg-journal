<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. Bolg's Journal</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 450px;
      height: 700px;
      background: url('journal.png') no-repeat center center;
      background-size: cover;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      border-radius: 8px;
    }

    .code-inputs {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 12px;
    }

    .code-inputs input {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      border: 2px solid #333;
      border-radius: 6px;
    }

    .submit-button {
      position: absolute;
      top: 62%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background: #2b2b2b;
      color: #eee;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) translateX(0px); }
      25% { transform: translate(-50%, -50%) translateX(-10px); }
      50% { transform: translate(-50%, -50%) translateX(10px); }
      75% { transform: translate(-50%, -50%) translateX(-10px); }
      100% { transform: translate(-50%, -50%) translateX(0px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="code-inputs" id="codeBox">
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
      <input maxlength="1" />
    </div>
    <button class="submit-button" onclick="checkCode()">Unlock</button>
  </div>

  <script>
    function checkCode() {
      const inputs = document.querySelectorAll('.code-inputs input');
      const code = Array.from(inputs).map(input => input.value).join('');

      if (code === '1204') {
        window.location.href = 'chapter1.html'; // Replace with real path
      } else {
        const box = document.getElementById('codeBox');
        box.classList.add('shake');
        setTimeout(() => {
          box.classList.remove('shake');
        }, 300);
        inputs.forEach(input => input.value = '');
        inputs[0].focus();
      }
    }

    // Auto focus next input
    document.querySelectorAll('.code-inputs input').forEach((input, idx, arr) => {
      input.addEventListener('input', () => {
        if (input.value && idx < arr.length - 1) arr[idx + 1].focus();
      });
    });
  </script>
</body>
</html>
